plugins {
    id 'java'
    id 'idea'
}

group 'com.github.gengxiaoxiaoxin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.bytedeco.javacpp-presets:opencv-platform:4.0.1-1.4.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
